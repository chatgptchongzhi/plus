<h1>注册教程</h1>

<p class="lead">本教程手把手带你完成 ChatGPT 的注册与首登。</p>

<h2>步骤 1：准备</h2>
<ul>
  <li>可用邮箱 / 手机号</li>
  <li>稳定网络环境</li>
</ul>

<h2>步骤 2：创建账户</h2>
<ol>
  <li>打开官网并点击 Sign up</li>
  <li>按提示填写邮箱并验证</li>
  <li>设置密码，完成基础信息</li>
</ol>

<h2>常见问题</h2>
<ul>
  <li><strong>验证码收不到？</strong> 换网络/邮箱，检查垃圾箱，稍等重试。</li>
  <li><strong>地区选择？</strong> 建议与常用付款地区一致，减少风控。</li>
</ul>
