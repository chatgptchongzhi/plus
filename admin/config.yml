backend:
  name: git-gateway
  branch: main  # 部署的主分支
media_folder: "images"          # 上传封面图的保存位置
public_folder: "/images"

collections:
  - name: "articles"
    label: "文章管理"
    label_singular: "文章"
    folder: "content/articles"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "标题", name: "title", widget: "string" }
      - { label: "摘要", name: "summary", widget: "string" }
      - { label: "作者", name: "author", widget: "string", default: "木子AI" }
      - { label: "发布日期", name: "date", widget: "datetime" }
      - { label: "分类", name: "category", widget: "string" }
      - { label: "封面图", name: "cover", widget: "image" }
      - { label: "正文内容", name: "content", widget: "markdown" }

  - name: "site"
    label: "网站设置"
    files:
      - file: "content/data.json"
        label: "基础内容"
        name: "base"
        fields:
          - { label: "关于本站", name: "about", widget: "text" }
