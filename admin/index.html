<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="robots" content="noindex" />
    <title>木子AI 后台管理</title>

    <!-- 改为本地路径 -->
    <script src="../assets/decap-cms.js"></script>
  </head>
  <body>
    <script>
      window.addEventListener("load", function () {
        if (typeof CMS === "undefined") {
          document.body.innerHTML =
            "<h2 style='font-family:sans-serif;color:#d33;text-align:center;margin-top:40px;'>⚠️ Decap CMS 未加载成功，请检查路径 ../assets/decap-cms.js 是否存在。</h2>";
        } else {
          CMS.init({
            config: {
              load_config_file: true,
            },
          });
        }
      });
    </script>
  </body>
</html>
