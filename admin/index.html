<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="robots" content="noindex" />
    <title>木子AI 后台管理</title>

    <!-- 使用 jsDelivr CDN 替代 unpkg -->
    <script src="https://cdn.jsdelivr.net/npm/decap-cms@3.1.7/dist/decap-cms.js"></script>
  </head>
  <body>
    <script>
      // 等待脚本加载完成再初始化
      window.addEventListener("load", function () {
        if (typeof CMS === "undefined") {
          alert("Decap CMS 未能加载，请检查网络或更换 CDN。");
        } else {
          CMS.init({
            config: {
              load_config_file: true,
            },
          });
        }
      });
    </script>
  </body>
</html>
