<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>网站后台管理 - 木子AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <!-- ✅ Decap CMS 脚本加载（推荐 CDN） -->
    <script src="https://cdn.jsdelivr.net/npm/decap-cms@3.1.0/dist/decap-cms.js"></script>

    <!-- ✅ 指定配置文件路径（相对路径，必须写全） -->
    <script>
      window.CMS_MANUAL_INIT = true;
      CMS.init({
        config: {
          load_config_file: true,
          config_file: "https://chatgptchongzhi.github.io/plus/admin/config.yml",
        },
      });
    </script>
  </body>
</html>
