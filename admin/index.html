<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>木子AI 后台管理</title>
    <style>
      body {
        font-family: "Segoe UI", "PingFang SC", "Microsoft YaHei", sans-serif;
        background: #fafafa;
        color: #333;
        text-align: center;
        padding-top: 60px;
      }
      .loading {
        font-size: 18px;
        color: #888;
      }
    </style>
  </head>
  <body>
    <div class="loading">正在加载后台管理系统，请稍候...</div>

    <!-- 使用 jsDelivr 加载 Decap CMS -->
    <script src="https://cdn.jsdelivr.net/npm/decap-cms@2.15.72/dist/decap-cms.js"></script>

    <script>
      // 自动启用本地免登录模式
      (function() {
        const currentUrl = window.location.href;
        if (!currentUrl.includes("local_backend=true")) {
          const newUrl = currentUrl.includes("?")
            ? currentUrl + "&local_backend=true"
            : currentUrl + "?local_backend=true";
          window.location.replace(newUrl);
        }
      })();

      // 初始化 Decap CMS
      CMS.init({
        config: {
          local_backend: true,
          backend: {
            name: "git-gateway",
            branch: "main",
          },
          media_folder: "images/uploads",
          public_folder: "/images/uploads",
          site_url: "https://plus-e2d.pages.dev",
          display_url: "https://plus-e2d.pages.dev",

          collections: [
            {
              name: "posts",
              label: "文章内容",
              folder: "content/posts",
              create: true,
              slug: "{{slug}}",
              fields: [
                { label: "标题", name: "title", widget: "string" },
                { label: "发布日期", name: "date", widget: "datetime" },
                { label: "封面图", name: "cover", widget: "image", required: false },
                { label: "正文内容", name: "body", widget: "markdown" }
              ]
            },
            {
              name: "siteinfo",
              label: "网站信息",
              files: [
                {
                  name: "settings",
                  label: "基础配置",
                  file: "content/data.json",
                  fields: [
                    { label: "网站标题", name: "title", widget: "string" },
                    { label: "微信号", name: "wechat", widget: "string" },
                    { label: "邮箱", name: "email", widget: "string" },
                    { label: "版权信息", name: "footer", widget: "text" }
                  ]
                }
              ]
            }
          ]
        }
      });
    </script>
  </body>
</html>
