<!DOCTYPE html>
<html lang="zh-CN">
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tocbot@4/dist/tocbot.css" />

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/tocbot@4/dist/tocbot.min.js"></script>

<script src="assets/article.js" defer></script>
</head>
<body>
  <!-- 顶部导航（与首页一致） -->
  <header class="site-header">
    <div class="container nav-wrap">
      <a class="logo" href="index.html" data-wb>木子AI</a>
      <nav class="navbar" id="navbar"></nav>
      <div class="search-box">
        <span class="search-icon"></span>
        <input id="searchInput" type="search" placeholder="搜索其他文章…" />
      </div>
    </div>
  </header>

  <main class="container article-grid">
    <section class="content-col">
      <!-- 面包屑 -->
      <nav class="breadcrumb" id="breadcrumb">木子AI » </nav>

      <!-- 双 Banner -->
      <div class="double-banners" id="doubleBanners"></div>

      <!-- Meta 栏 -->
      <div class="article-meta-row" id="articleMetaRow">
        <!-- 左：作者微信 中：日期 右：分类 -->
      </div>

      <!-- 正文 + TOC 并排 -->
      <div class="article-body-wrap">
        <article class="article-body" id="articleBody"></article>
        <aside class="toc-wrap">
          <h4>目录</h4>
          <nav id="toc"></nav>
        </aside>
      </div>

      <!-- 标签 -->
      <div id="tagPills" class="tag-pills"></div>

      <!-- 阅读量 -->
      <p class="pv-line">
        本文阅读量 <span id="busuanzi_value_page_pv">—</span>
      </p>
    </section>

    <!-- 右侧固定侧栏 -->
    <aside class="sidebar" id="sidebar">
      <!-- 复用首页侧栏结构，由 JS 注入 -->
    </aside>
  </main>

  <footer class="site-footer">
    <div class="container">
      <div>© <span id="year"></span> 木子AI</div>
      <div>
        站点总访问量 <span id="busuanzi_value_site_pv">—</span> 次 ·
        访客数 <span id="busuanzi_value_site_uv">—</span>
      </div>
    </div>
  </footer>

  <!-- 统计 -->
  <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>

  <!-- 依赖 -->
  <script src="assets/libs/marked.min.js"></script>
  <script src="assets/libs/tocbot.min.js"></script>
  <!-- 业务脚本 -->
  <script src="assets/article.js"></script>
</body>
</html>
