  <script>
    (function () {
      const scripts = [

      function loadSeq(i) {
        if (i >= scripts.length) {
          const w = document.createElement('script');

          /* âœ… æ–°å¢ï¼šæ¸²æŸ“åè‡ªåŠ¨åŒ…è£¹è¡¨æ ¼ä¸ºå¯æ»šåŠ¨å®¹å™¨ */
          (function wrapTables() {
            const pc = document.getElementById('postContent');
            if (!pc) return;
            pc.querySelectorAll('table').forEach(tb => {
              if (tb.parentElement && tb.parentElement.classList.contains('md-table-wrap')) return;
              const wrap = document.createElement('div');
              wrap.className = 'md-table-wrap';
              tb.parentNode.insertBefore(wrap, tb);
              wrap.appendChild(tb);
            });
          })();
          return;
        }

        const s = document.createElement('script');
        s.src = url(scripts[i]);
        s.onload = () => loadSeq(i + 1);
        document.head.appendChild(s);
      }

      loadSeq(0);
    })();
  </script>

  <script>
    (function () {
      const btn = document.getElementById('backToTop');
      if (!btn) return;
      const onScroll = () => {
        if (window.scrollY > 400) btn.classList.add('show');
        else btn.classList.remove('show');
      };
      window.addEventListener('scroll', onScroll, { passive: true });
      btn.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));
      onScroll();
    })();
