<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>文章 - 木子AI</title>
  <link rel="stylesheet" href="/plus/assets/style.css?v=0">
  <script>const PREFIX='/plus/';const BUILD_VERSION=Date.now();const url=p=>`${PREFIX}${p}?v=${BUILD_VERSION}`;</script>
</head>
<body>
  <header class="navbar shadow">
    <a class="logo" href="/plus/">木子AI</a>
    <nav><ul id="navList" class="nav-list"></ul></nav>
    <div class="search"><span class="icon">🔍</span><input id="searchJump" type="search" placeholder="搜索"></div>
  </header>

  <main class="container">
    <section class="main-col">
      <!-- 面包屑 -->
      <nav class="breadcrumb" aria-label="breadcrumb" id="breadcrumb"></nav>

      <!-- 顶部广告 -->
      <section id="topAds" class="ads"></section>

      <!-- 标题 + MetaBar -->
      <h1 id="postTitle" class="post-title"></h1>
      <div id="metaBar" class="meta-bar"></div>

      <!-- 正文 -->
      <article id="postContent" class="post-content"></article>

      <!-- 上/下一篇 -->
      <div id="postNav" class="post-nav"></div>
    </section>

    <aside class="sidebar sticky">
      <div class="card">
        <h3>目录</h3>
        <nav id="toc" class="toc"></nav>
      </div>
    </aside>
  </main>

  <footer class="footer">
    © 2025 木子科技 · <span id="siteEmail"></span>
  </footer>

  <script defer src="/plus/assets/libs/marked.min.js?v=0"></script>
  <script defer src="/plus/assets/libs/tocbot.min.js?v=0"></script>
  <script defer src="/plus/assets/article.js?v=0"></script>
</body>
</html>
