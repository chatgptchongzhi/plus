<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>文章 - 木子AI</title>
  <meta name="description" content="ChatGPT / Sora / AI 工具教程与充值引导" />

  <!-- 站点主样式（带版本号防缓存） -->
  <link rel="stylesheet" href="assets/style.css?v=14" />

  <!-- TOC / Markdown（如只用 HTML，可保留 tocbot 仅做目录） -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tocbot@4/dist/tocbot.css" />
  <script src="https://cdn.jsdelivr.net/npm/tocbot@4/dist/tocbot.min.js"></script>
</head>
<body>
  <!-- 顶部导航 -->
  <header class="site-header">
    <div class="container nav-wrap">
      <a class="logo" href="index.html" data-wb>木子AI</a>
      <nav class="navbar" id="navbar"></nav>
      <div class="search-box">
        <span class="search-icon"></span>
        <input id="searchInput" type="search" placeholder="搜索其他文章…" />
      </div>
    </div>
  </header>

  <!-- 给 main.js 的“首页元素”提供隐藏占位，避免报错 -->
  <div style="display:none">
    <div id="recommendGrid"></div>
    <section id="listContainer"></section>
    <div id="pagination"></div>
  </div>

  <main class="container article-grid">
    <section class="content-col">
      <!-- 面包屑 -->
      <nav class="breadcrumb" id="breadcrumb">木子AI » </nav>

      <!-- 双 Banner（可选） -->
      <div class="double-banners" id="doubleBanners"></div>

      <!-- 文章元信息（作者/日期/分类，可由脚本填充） -->
      <div class="article-meta-row" id="articleMetaRow"></div>

      <!-- 正文 + TOC -->
      <div class="article-body-wrap">
        <article class="article-body" id="articleBody"></article>
        <aside class="toc-wrap">
          <h4>目录</h4>
          <nav id="toc"></nav>
        </aside>
      </div>

      <div id="tagPills" class="tag-pills"></div>
      <p class="pv-line">本文阅读量 <span id="busuanzi_value_page_pv">—</span></p>
    </section>

    <!-- 右侧固定侧栏（由脚本注入站点信息） -->
    <aside class="sidebar" id="sidebar">
      <section class="card side-card" id="aboutCard">
        <h3>关于本站</h3>
        <p id="siteDesc">ChatGPT / Sora / AI 工具教程与充值引导</p>
        <ul class="site-meta">
          <li>微信：<span id="wxId">muzi_ai</span></li>
          <li>邮箱：<a id="siteEmail" href="mailto:contact@muzi.com">contact@muzi.com</a></li>
        </ul>
      </section>

      <section class="card side-card ad-card" id="adCard">
        <h3 id="adTitle">官方代充 · 限时优惠</h3>
        <div class="ad-img-wrap">
          <img id="adImage" alt="ad" onerror="this.style.display='none'"/>
        </div>
        <div class="ad-price" id="adPrice">¥178 / 月</div>
        <a class="btn btn-primary" id="adBtn" target="_blank" rel="noopener">立即咨询</a>
      </section>

      <section class="card side-card contact-card">
        <h3>联系老张</h3>
        <div class="qrcode-wrap">
          <img id="qrcode" alt="微信二维码" onerror="this.style.display='none'"/>
        </div>
        <p class="muted">加微信备注：Plus代充</p>
      </section>
    </aside>
  </main>

  <footer class="site-footer">
    <div class="container">
      <div>© <span id="year"></span> 木子AI</div>
      <div>
        站点总访问量 <span id="busuanzi_value_site_pv">—</span> 次 ·
        访客数 <span id="busuanzi_value_site_uv">—</span>
      </div>
    </div>
  </footer>

  <!-- 统计 -->
  <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>

  <!-- 先主脚本（提供 withBase/renderNav 等），再文章脚本（带版本号防缓存） -->
  <script src="assets/main.js?v=14"></script>
  <script src="assets/article.js?v=14"></script>
</body>
</html>
